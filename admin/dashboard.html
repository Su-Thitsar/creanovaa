<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Fav icon-->
    <link rel="shortcut icon" href="images/favi-con.png" type="image/x-icon" />

    <!--bootstrap cdn css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!--font awsome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!--external stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <title>Admin Panel: Creanova Academy</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <!--left side-->
        <div class="col-2">
          <h2 class="h4 text-center py-3">
            <img src="images/logo.png" alt="" style="width: 50px" />
            <span class="text-primary text-uppercase d-none d-lg-inline"
              >Admin</span
            >
          </h2>

          <!--Control List Group-->
          <div class="list-group">
            <span
              class="list-group-item list-group-item-action disabled d-none d-lg-block text-uppercase"
              aria-current="true"
            >
              Control
            </span>
            <a
              href="#"
              class="list-group-item list-group-item-action active me-2 text-lg-start text-center"
            >
              <i class="bi bi-house"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action me-2 text-lg-start text-center"
            >
              <i class="bi bi-house"></i>
              <span class="d-none d-lg-inline">Users</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action me-2 text-lg-start text-center"
            >
              <i class="bi bi-house"></i>
              <span class="d-none d-lg-inline">Courses</span>
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action me-2 text-lg-start text-center"
            >
              <i class="bi bi-house"></i>
              <span class="d-none d-lg-inline">Analytics</span>
            </a>
          </div>
        </div>

        <!--right content-->
        <div class="col-10 bg-secondary"></div>

        <!--nav bar-->
        <ul class="nav justify-content-end bg-light py-3">
          <li class="nav-item dropdown">
            <button
              class="btn dropdown-toggle nav-link"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">User Profile</a></li>
              <li><a class="dropdown-item" href="#"> Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="bi bi-gear"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!--bootstrap cdn js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
